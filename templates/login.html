{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TDMS | 登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static '/' %}bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static '/' %}bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static '/' %}bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static '/' %}dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static '/' %}plugins/iCheck/square/blue.css">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>测试流程管理系统</b><br>TDMS</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form action="{% url 'index' %}" method="post">
            <div class="form-group has-feedback {{ has_error }}">
                <label class="control-label" for="inputError" style="{{ label_style }}">
                    <i class="fa fa-times-circle-o"></i>
                    输入信息错误
                </label>
                <input type="text" class="form-control" placeholder="账号" name="username">

            </div>
            <div class="form-group has-feedback {{ has_error }}">
                <input type="password" class="form-control" placeholder="密码" name="password">
                {% csrf_token %}

            </div>
            <div class="row">

                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">用户登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- 或者 -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat">
                <i class="fa fa-book"></i>
                访客登录
            </a>
            <a href="/admin" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-bicycle"></i>管理员登录</a>
        </div>
        <!-- /.social-auth-links -->

        <a href="#">忘记密码</a><br>
        <a href="#" class="text-center">用户注册</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static '/' %}bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static '/' %}bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="{% static '/' %}plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });

</script>
</body>
</html>
